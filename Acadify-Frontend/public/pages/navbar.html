  <script>
  function openCodeEditorExam() {
    const examWindow = window.open('/codeEditorExam', '_blank', 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=no, copyhistory=no, width=' + screen.width + ', height=' + screen.height);

      examWindow.document.body.innerHTML += '<button onclick="document.documentElement.requestFullscreen()">Go Fullscreen</button>';
    }
  }
