  <!-- Navbar starts here -->
  <div class="navbarContainer">
    <script>
      jQuery(document).ready(function () {
        jQuery.get("pages/navbar.html", function (data) {

            <li class="listElement">General inquiries</li>
            <li class="listElement">Technical support</li>
            <li class="listElement">Feedback and suggestions</li>
        </ul>
        <p class="devName">See our platform in action:</p>
        <ul class="contactList">
            <li class="listElement">Request a demo</li>
            <li class="listElement">Explore our features</li>
            <li class="listElement">Attend a webinar</li>
        </ul>
        <p class="devName">More:</p>
        <ul class="contactList">
            <li class="listElement">About us</li>
            <li class="listElement">Our mission</li>
            <li class="listElement">Careers</li>
        </ul>
      </div>

        </md-outlined-text-field>

        <md-outlined-text-field label="Message" type="textarea" rows="10">
