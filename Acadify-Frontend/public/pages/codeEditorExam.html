<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/assets/js/bundle.js" defer></script>
  <script src="/assets/js/jQuery.js" defer></script>
  <script src="/assets/js/codeEditor.js" defer></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="/assets/js/ace-builds/src/ace.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="/assets/js/ace-builds/src/ext-language_tools.js" type="text/javascript" charset="utf-8" defer></script>
  <link rel="stylesheet" href="/assets/css/codeEditor.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Test</title>
</head>

<body class="dark">
  <div class="testContainer">
    <div class="timerContainer">
      <div class="timer"></div>
      <md-switch icons>
        <md-icon slot="off-icon">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z" />
            </svg>
        </md-icon>
        <md-icon slot="on-icon">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M375.7 19.7c-1.5-8-6.9-14.7-14.4-17.8s-16.1-2.2-22.8 2.4L256 61.1 173.5 4.2c-6.7-4.6-15.3-5.5-22.8-2.4s-12.9 9.8-14.4 17.8l-18.1 98.5L19.7 136.3c-8 1.5-14.7 6.9-17.8 14.4s-2.2 16.1 2.4 22.8L61.1 256 4.2 338.5c-4.6 6.7-5.5 15.3-2.4 22.8s9.8 13 17.8 14.4l98.5 18.1 18.1 98.5c1.5 8 6.9 14.7 14.4 17.8s16.1 2.2 22.8-2.4L256 450.9l82.5 56.9c6.7 4.6 15.3 5.5 22.8 2.4s12.9-9.8 14.4-17.8l18.1-98.5 98.5-18.1c8-1.5 14.7-6.9 17.8-14.4s2.2-16.1-2.4-22.8L450.9 256l56.9-82.5c4.6-6.7 5.5-15.3 2.4-22.8s-9.8-12.9-17.8-14.4l-98.5-18.1L375.7 19.7zM269.6 110l65.6-45.2 14.4 78.3c1.8 9.8 9.5 17.5 19.3 19.3l78.3 14.4L402 242.4c-5.7 8.2-5.7 19 0 27.2l45.2 65.6-78.3 14.4c-9.8 1.8-17.5 9.5-19.3 19.3l-14.4 78.3L269.6 402c-8.2-5.7-19-5.7-27.2 0l-65.6 45.2-14.4-78.3c-1.8-9.8-9.5-17.5-19.3-19.3L64.8 335.2 110 269.6c5.7-8.2 5.7-19 0-27.2L64.8 176.8l78.3-14.4c9.8-1.8 17.5-9.5 19.3-19.3l14.4-78.3L242.4 110c8.2 5.7 19 5.7 27.2 0zM256 368a112 112 0 1 0 0-224 112 112 0 1 0 0 224zM192 256a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z" />
            </svg>
        </md-icon>
    </md-switch>
    </div>
    <div class="buttonContainer">
      <md-filled-tonal-icon-button id="run"><md-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
          </svg></md-icon></md-filled-tonal-icon-button>
      <md-filled-tonal-icon-button id="submit"><md-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
          </svg></md-icon></md-filled-tonal-icon-button>
    </div>
    <div class="submitButton">
      <md-filled-tonal-button id="endTest" href="/dashboard">End Test</md-filled-tonal-button>
    </div>
    <md-dialog>
      <div slot="headline">M3 Dialog title</div>
      <form slot="content" id="form-id" method="dialog">
        A simple dialog with free-form content in a custom element.
      </form>
      <div slot="actions">
        <md-text-button form="form-id">Ok</md-text-button>
      </div>
    </md-dialog>
    <div class="question">
      <div class="questionBody">
        <h1 id="title"></h1>

        <h2>Problem</h2>
        <p id="description"></p>

        <h2>Language</h2>
        <p id="language"></p>

        <h2>Input</h2>
        <p id="inputDescription"></p>

        <h2>Output</h2>
        <p id="outputDescription"></p>

        <h2>Sample Input</h2>

        <table style="width:100%" id="examples">
          <tr>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </table>

        <h2>Constraints</h2>
        <ul id="constraints">
        </ul>

        <h2>Test Cases</h2>
        <table style="width:100%" id="testCases">
          <tr>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </table>
      </div>
      <div class="PrevNextButton">
        <md-filled-tonal-icon-button id="prevButton"><md-icon><svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512">
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
            </svg></md-icon></md-filled-tonal-icon-button>
        <md-filled-tonal-icon-button id="nextButton"><md-icon><svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512">
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg></md-icon></md-filled-tonal-icon-button>
      </div>
    </div>
    <div class="editor-output">
      <div class="editorContainer">
        <div id="editor" class="ace-editor"></div>
      </div>

      <div class="output">
        <md-linear-progress four-color indeterminate id="linearProgress"></md-linear-progress>
        <md-tabs>
          <md-primary-tab id="testcases-tab" aria-controls="testcases-panel">
            Test Cases
          </md-primary-tab>
          <md-primary-tab id="output-tab" aria-controls="output-panel">
            Output
          </md-primary-tab>
          <md-primary-tab id="custominput-tab" aria-controls="custominput-panel">
            Custom Input
          </md-primary-tab>
        </md-tabs>

        <div id="testcases-panel" role="tabpanel" aria-labelledby="testcases-tab" style="padding: 0 10px 10px;">
          <table id="testcaseTable">
            <tr>
              <th>Input</th>
              <th>Expected Output</th>
              <th>Output</th>
              <th>Status</th>
            </tr>
          </table>
        </div>
        <div id="output-panel" role="tabpanel" aria-labelledby="output-tab" hidden>
          <div class="outputAnswer"></div>
        </div>
        <div id="custominput-panel" role="tabpanel" aria-labelledby="custom-input-tab" hidden>
          <md-outlined-text-field type="textarea" label="Custom Input" rows="4" id="customInput">
          </md-outlined-text-field>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
